<head>
	<title>ClassHub</title>
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="//use.typekit.net/nzg5jaa.js"></script>
	<script>try{Typekit.load();}catch(e){}</script>
	<meta charset="utf-8">
	<meta content="IE=edge,chrome=1' http-equiv='X-UA-Compatible">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
	<meta content="telephone=no" name="format-detection">
	<meta content="user-scalable=1, width=device-width, initial-scale=1.0, maximum-scale=2.0" name="viewport">
</head>

<template name="layout">

<header>
	<div class="shell">
		<div class="soft--ends">
			<div class="grid centered">
				<div class="grid__item two-thirds">
					<h1 class="logo">Class<span>Hub</span></h1>
					<p class="text--larger flush">Assignments, announcements &amp; homework help<br>in the palm of your hand.</p>
				</div>
			</div>
		</div>
	</div>
</header>

{{> yield}}

<footer class="section--dark">
	<div class="shell hard">
		<div class="soft">
			<div class="grid">
				<div class="grid__item">
					<small class="flush"><b>&copy; 2015 ClassHub</b> &middot; All Rights Reserved</small>
				</div>
			</div>
		</div>
	</div>
</footer>

</template>
